{% extends 'layout.html' %}

{% block title %} Create account {% endblock %}
<!-- custon css of login -->
{% block style %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
{% endblock %}

{% block body %}

<form class="form-signin" action="/register" method="POST">
    <img class="mb-4" src="{{url_for('static', filename='img/flask.png')}}" alt="" width="100" height="57">
    <!-- message -->
    {% include('partials/_messages.html') %}

    <h1 class="h3 mb-3 fw-normal">Please register</h1>
        
    <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="Write your name" required>
        <label for="username">Username</label>
    </div>
    <div class="form-floating mt-2">
        <input type="password" class="form-control" id="password" name="password" placeholder="Write your password" required>
        <label for="password">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Send</button>
    <p class="mt-4 mb-3 text-muted">&copy;2017â€“2022</p><p><a class="mt-3 mb-3" href="{{url_for('login.login')}}">Sing in</a></p>
</form>

{% endblock %}
